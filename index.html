<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
	<script src="./app.js"></script>
    <h1 id="Title">Weather App</h1>
    <form>
        <label for="locationInput" id="inputLabel"></label>
        <input type="text" name="locationInput" id="locationInput" placeholder="Search Location...">
    </form>
    <div id="content">
        <h2 class="displayText" id="locationName">New York, United States of America</h2>
        <h2 class="displayText" id="weatherStatus">Cloudy</h2>
        <h2 class="displayText" id="temperature">24째C</h2>
    </div>
    <div id="forecastContent">
        <div class="dayContainer">
            <h2 class="displayTextDay" id="day1Name">Monday</h2>
            <h2 class="displayTextDay" id="day1Status">Cloudy</h2>
            <h2 class="displayTextDay" id="day1Temperature">24째C</h2>
        </div>
        <div class="dayContainer">
            <h2 class="displayTextDay" id="day2Name">Tuesday</h2>
            <h2 class="displayTextDay" id="day2Status">Cloudy</h2>
            <h2 class="displayTextDay" id="day2Temperature">24째C</h2>
        </div>
        <div class="dayContainer">
            <h2 class="displayTextDay" id="day3Name">Wednesday</h2>
            <h2 class="displayTextDay" id="day3Status">Cloudy</h2>
            <h2 class="displayTextDay" id="day3Temperature">24째C</h2>
        </div>
    </div>
  </body>
</html>
